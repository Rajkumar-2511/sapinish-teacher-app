<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <form action="index.html" method="get">
        <div>
            <label for="fname">Firstname: </label>
            <input type="text" name="fname" id="fname" required placeholder="Spongebob">
        </div>
        
        <br>

        <div>
            <label for="lname">Lastname:</label>
            <input type="text" name="lname" id="lname" placeholder="Sqaurepants" required>
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required name="email" placeholder="abc@gmail.com">
        </div>
    
        <br>

        <div>
            <label for="radio">HR</label>
            <input type="radio" name="ab" id="radio" value="1">

            <label for="radio1">HR2</label>
            <input type="radio" name="ab" id="radio1" value="2">

            <label for="radio2">HR3</label>
            <input type="radio" name="ab" id="radio2" value="3">

        </div>

        <br>
        
        <div>
            <label for="">1st</label>
            <input type="checkbox" name="" id="">
        </div>

        <div>
            <input type="dr" name="" id="">
        </div>
        <div>
            <input type="submit">
            <input type="reset" name="" id="">
        </div>

    </form>

    <br>

    <table border="3" align="center">
        <thead>
            <th></th>
            <th colspan="2">Hi</th>
            <th>Hello</th>
        </thead>
        <tbody align="center">
            <tr>
                <td>Method1:</td>
                <td>Heeeeeee</td>
                <td>Sheeeeeee</td>
            </tr>

            <tr>
                <td>Method2:</td>
                <td> HEE </td>
                <td> SHEE </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
